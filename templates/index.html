<!DOCTYPE html>
<html>
<head>
  <title>Detecting Age & Gender</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/480/066/non_2x/vector-user-search-glyph-black-icon.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/styles/index.css">
</head>
<body>
<div>
  <div class="aj-display-middle">
    <span>Gender<span class="aj-hide-small"> Recognition</span> & Age Prediction</span>
  </div>
</div>
<br><br><br>
<div class="action-wrap">
  <div class="action-html">
    <input id="tab-1" type="radio" name="tab" class="live" checked><label for="tab-1" class="tab">Live</label>
    <input id="tab-2" type="radio" name="tab" class="photo"><label for="tab-2" class="tab">Photo</label>
    <div class="action-form">
      <div class="live-htm">
        <div class="group">
          <img src="https://cdn.pixabay.com/photo/2021/03/23/09/01/webcam-6116845_1280.png" height="120" width="120">
          <a href='/webcam'><input type="submit" class="button" value="Go live to detect"></a> 
        </div>
      </div>
      <div class="photo-htm">
        <form action="/upload" method="POST" enctype="multipart/form-data" style="color: #d90f0f">
          <div class="group">
            <br>Select image to upload:<br><br><label for="fileToUpload">Choose File</label>
            <input type="file" name="fileToUpload" id="fileToUpload">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Detect" name="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
